<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
			<title>Registration Form</title>
			
		 <script type="text/javascript" src="js/jquery.min.js" ></script>
		</head>
	<body>
	
		<form name="regitration" method="post" action="" >
			<div> <h1 >Registration Form</h1>

				<p><span>Name</span> :<input  type="text"  name="name" id="name"/></p>
				<p><span>Mobile</span> :<input type="text"  name="mobile" id="mobile"/></p>
				<p><span>Password</span> :<input type="password"  name="password" id="password"/></p>
				<p><span>Confirm Password</span> :<input type="password"  name="cpass" id="cpass"/></p>
				<p><span>Uploade Image</span> :<input type="file"  name="image" id="image"/></p>
				<p id="msg"></p>
				<p><input type="button"  name="submit" id="send" value="Register"/> </p>
			</div>
		</form>
	</body>
</html>
<script type="text/javascript" src="cordova.js"></script>
<script >


  $('#send').click(function(){
  
 
    $.ajax({
        type: 'POST',
        data: 'rajan',
		crossOrigin: true,
		 async:true,
            
        url: 'http://www.uniquewebidea.com/phonegap/registration.php',
        success: function(data){
            $('#msg').html(data);
        }
       
    });
 
    
});


</script>
